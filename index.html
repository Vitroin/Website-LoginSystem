<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, dinitial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c5473adb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media.css">

    <title>Login</title>
</head>

<body>

    <div class="container text-center w-45 mt-5 my-bg my-shadow p-4">
        <div class="p-3 ">
            <h1 class="mb-3">Smart Login System</h1>
            <div class="mb-2 ">
                <input type="email" oninput="validation(this),isempty(this)" autocomplete="off" class="form-control rounded-1"
                    id="emailLogin" placeholder="Enter Email">
                <div class="alert alert-danger text-start  d-none w-25 p-0 mt-2 d-flex align-items-center justify-content-start"
                    role="alert">
                    <ul class=" m-0">
                        <li>Invalid Email</li>
                    </ul>
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control rounded-1" id="passwordLogin" autocomplete="off" placeholder="Enter Password">
            </div>
            <p class="m-3 text-danger" id="output"></p>
            <button type="button" onclick="present()" class="btn btn-outline-info w-100">Login</button>
            <p class="mt-3">Donâ€™t have an account? <a href="signup.html" class="text-white text-decoration-none">Sign
                    Up</a></p>

        </div>
    </div>



    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>

</body>

</html>
